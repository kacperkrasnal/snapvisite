{% extends 'snapvisite/base.html' %}
{% load static %}
{% load custom_tags %}

{% block content %}
<div class="container ms-auto mx-auto bg-light text-center" style="border: solid 1px black; font-family: 'Lato Light', serif; padding-bottom: 50px;">
<form method="post">{% csrf_token %}



<h1 class="text-center">Are you sure you want to delete day - {{ object.date|date:"d-m-Y" }}?</h1>
    <h2 class="text-center">
        All timeslots will be deleted.
    </h2>

    <button type="submit" class="btn btn-lg btn-outline-dark"
            name='submit'
            style="margin-bottom: 20px; width: 40%; font-size: 28px; background-color: white; color: black;">
        Delete
    </button>
</form>
</div>
{% endblock content %}
