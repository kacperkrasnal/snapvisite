<!DOCTYPE html>
{% load static %}
<style>
  body {
    padding-top: 133px;
  }
</style>

<html lang="en">

<!-- HEAD PART -->
<head>
  <title>SnapVisite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'snapvisite/images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<!-- BODY PART -->
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<!-- NAVBAR PART -->
<header>
    {% include "snapvisite/nav_bar.html" %}
</header>

{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }} alert-success text-center" role="alert"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<!-- MAIN CONTENT PART -->
{% block content %}
{% endblock content %}

<!-- FOOTER PART -->
<footer>
  {% include "snapvisite/footer.html" %}
</footer>
<script>
  const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  });
</script>
</body>
</html>
